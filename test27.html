<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>バッジデザイン</title>
  <style>
    .badge {
      padding: 5px 10px;
      font-size: 14px;
      color: white;
      border-radius: 5px;
      display: inline;
    }

    .new {
      background-color: #28a745;
    }

    .sale {
      background-color: #dc3545;
    }

    .bestseller {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>

<body>

  <span class="badge new">新商品</span>
  <span class="badge sale">セール</span>
  <span class="badge bestseller">ベストセラー</span>

</body>

</html>
