<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>クリスマスカウンター</title>
  <style>
    body {
      color: #fff;
      background-size: cover;
      height: 100vh;
      width: 100vh;
      background-image: url("クリスマス.jpg");
    }

    .counter {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="counter">
    <h1>クリスマスまであと...</h1>
    <div id="days"></div>
  </div>

  <script>
    function updateCounter() {
      const christmas = new Date(new Date().getFullYear(), 11, 25); // 12月25日
      const now = new Date();
      const diff = christmas - now;

      // クリスマスが今年過ぎた場合、来年のクリスマスをカウント
      if (diff < 0) {
        christmas.setFullYear(christmas.getFullYear() + 1);
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('days').innerText = `${days} 日`;
    }

    updateCounter(); // 初回表示時にカウンターを更新
    // 1日ごとにカウンターを更新する
    setInterval(updateCounter, 1000 * 60 * 60 * 24);
  </script>
</body>

</html>
