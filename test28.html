<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>パンくずリスト</title>
  <style>
    .breadcrumb {
      margin: 20px 0;
    }

    .breadcrumb li {
      display: inline;
    }

    .breadcrumb a {
      color: #007bff;
      /* 通常のリンクの色 */
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
      /* ホバー時のスタイル */
    }

    /* activeクラスが適用されたリンクのスタイル */
    .breadcrumb a.active {
      color: #ff0000;
      /* アクティブなリンクの色 */
    }
  </style>
</head>

<body>

  <ul class="breadcrumb">
    <li><a href="#" class="breadcrumb-link">ホーム</a> > </li>
    <li><a href="#" class="breadcrumb-link">カテゴリ</a> > </li>
    <li><a href="#" class="breadcrumb-link">サブカテゴリ</a> > </li>
    <li><a href="#" class="breadcrumb-link">サブカテゴリ</a></li>
  </ul>

  <script>
    const links = document.querySelectorAll('.breadcrumb-link')
    links.forEach(function (link) {
      link.addEventListener('click', function () {
        document.querySelectorAll('.breadcrumb-link').forEach(function (link) {
          link.classList.remove('active');
        });
        this.classList.add('active');
      });
    });
  </script>

</body>

</html>
