<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>プライステーブル</title>
  <style>
    .pricing-table {
      display: flex;
      justify-content: center;
      align-items: stretch;
      text-align: center;
      max-width: 100%;
    }

    .plan {
      margin: 10px;
      flex-basis: 30%;
      padding: 20px;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .plan-price {
      font-size: 32px;
      color: #333;
    }

    .features {
      list-style: none;
    }
  </style>
</head>

<body>

  <div class="pricing-table">
    <div class="plan">
      <h2>基本プラン</h2>
      <p class="plan-price">¥1,000/月</p>
      <ul class="features">
        <li>特徴1: 5GBストレージ</li>
        <li>特徴2: 1ウェブサイト</li>
        <li>特徴3: メールサポート</li>
      </ul>
    </div>
    <div class="plan">
      <h2>スタンダードプラン</h2>
      <p class="plan-price">¥2,500/月</p>
      <ul class="features">
        <li>特徴1: 50GBストレージ</li>
        <li>特徴2: 5ウェブサイト</li>
        <li>特徴3: 優先メールサポート</li>
      </ul>
    </div>
    <div class="plan">
      <h2>プレミアムプラン</h2>
      <p class="plan-price">¥5,000/月</p>
      <ul class="features">
        <li>特徴1: 200GBストレージ</li>
        <li>特徴2: 無制限のウェブサイト</li>
        <li>特徴3: 24/7サポート</li>
      </ul>
    </div>
  </div>

</body>

</html>

</body>

</html>
