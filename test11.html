<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブメニュー</title>
  <style>
    /* ベーススタイル */
    .nav {
      background-color: #333;
      overflow: hidden;
    }

    .nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* スマホサイズ (画面幅が600px以上900px以下) */
    @media screen and (min-width: 500px) and (max-width: 700px) {
      .nav a {
        padding: 14px 8px;
        /* パディングを調整 */
      }
    }

    /* タブレットサイズ (画面幅が600px以上900px以下) */
    @media screen and (min-width: 700px) and (max-width: 900px) {
      .nav a {
        padding: 14px 16px;
        /* パディングを調整 */
      }
    }

    /* デスクトップサイズ (画面幅が901px以上) */
    @media screen and (min-width: 900px){
      .nav a {
        padding: 14px 24px;
        /* パディングをさらに調整 */
      }
    }
  </style>
</head>

<body>

  <div class="nav">
    <a href="#home">ホーム</a>
    <a href="#news">ニュース</a>
    <a href="#contact">お問い合わせ</a>
    <a href="#about">私たちについて</a>
  </div>

</body>

</html>
