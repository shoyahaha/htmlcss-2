<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>スキルセットバー</title>
  <style>
    .skill-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
    }

    .skill-percentage {
      border-radius: 5px;
      text-align: right;
    }

    .low {
      background-color: #f00;
    }

    .medium {
      background-color: #ffa500;
    }

    .high {
      background-color: #ff0;
    }

    .expert {
      background-color: #008000;
    }
  </style>
</head>

<body>
  <div>HTML</div>
  <div class="skill-bar">
    <div class="skill-percentage high" style="width: 80%;">80%</div>
  </div>
  <div>CSS</div>
  <div class="skill-bar">
    <div class="skill-percentage expert" style="width: 95%;">95%</div>
  </div>
  <div>JavaScript</div>
  <div class="skill-bar">
    <div class="skill-percentage medium" style="width: 65%;">65%</div>
  </div>
  </div>
  <div>Python</div>
  <div class="skill-bar">
    <div class="skill-percentage low" style="width: 40%;">40%</div>
  </div>
  <div>Java</div>
  <div class="skill-bar">
    <div class="skill-percentage high" style="width: 75%;">75%</div>
  </div>

</body>

</html>
