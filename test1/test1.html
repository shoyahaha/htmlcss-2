<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>自己紹介ページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* 基本フォント */
            background-color: #f0f0f0;
            /* 背景色 */
        }

        h1,
        h2 {
            font-family: 'Georgia', serif;
            /* タイトル用フォント */
        }

        .container {
            max-width: 600px;
            background-color: #fff;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto 20px;
        }

        .hobby {
            color: #007BFF;
            /* 趣味のテキスト色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>自己紹介</h1>
        <img src="C:\Users\choya\htmlcss-2\ゴリラ.jpg" alt="名前の写真">
        <h2>名前</h2>
        <p>ゴリラ橋本</p>
        <h2>趣味</h2>
        <p class="hobby">バナナを食べる</p>
    </div>
</body>

</html>
