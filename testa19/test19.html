<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>プログレスバー</title>
  <style>
    .progress-container {
      width: 100%;
      background-color: #eee;
      padding: 3px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #007bff;
      text-align: right;
      line-height: 20px;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h3>スキル1 - 70%</h3>
  <div class="progress-container">
    <div class="progress-bar" style="width:70%">70%</div>
  </div>

  <h3>スキル2 - 80%</h3>
  <div class="progress-container">
    <div class="progress-bar" style="width:80%">80%</div>
  </div>

  <h3>スキル3 - 90%</h3>
  <div class="progress-container">
    <div class="progress-bar" style="width:90%">90%</div>
  </div>

  <h3>スキル4 - 95%</h3>
  <div class="progress-container">
    <div class="progress-bar" style="width:95%">95%</div>
  </div>

  <h3>スキル5 - 100%</h3>
  <div class="progress-container">
    <div class="progress-bar" style="width:100%">100%</div>
  </div>

</body>

</html>
