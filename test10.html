<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>トップへ戻るボタン</title>
  <style>
    body {
      height: 2000px;
    }

    /* トップへ戻るボタンのスタイル */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      background-color: #203768;
      /* 背景色 */
      color: white;
      /* 文字色 */
      cursor: pointer;
      /* カーソルをポインターに */
      padding: 15px;
      /* 内側の余白 */
      border-radius: 10px;
      /* 角の丸み */
    }

    #topBtn:hover {
      background-color: #555;
      /* ホバー時の背景色 */
    }
  </style>
</head>

<body>
  <h1>スクロールでボタン表示</h1>

  <button id="topBtn">トップへ戻る</button>

  <script>
    // スクロールを検知してボタンの表示・非表示を切り替える関数
    window.onscroll = function () { scrollFunction() };
    const topBtn = document.getElementById("topBtn");

    function scrollFunction() {
      const scrollPosition = document.documentElement.scrollTop;
      if (scrollPosition > window.innerHeight * 0.5) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    }
    // トップへ戻るボタンにイベントリスナーを設定
    topBtn.addEventListener("click", function () {
      document.documentElement.scrollTop = 0;
    });
  </script>

</body>

</html>
